<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="picture">
        <img id="horse" src="media/horse.jpg">
        <div class="logo">
        </div>
        <img id="horse-logo" src="media/horselogo.jpg">
        <h1 class="compName">Horse Inc.</h1>
    </div>
    <div class="container">
        <h3 class="header">This is not a real online service! You know you need something <br>like this in your life
            to help you realize your deepest dreams.<br> Sign up <em><b>now</b> </em> to get started.
            <br>
            <br>
            You <em>know </em> you want to.
            <br>
            <br>
            Let's do this!
        </h3>
        <div class="all-forms">
            
            <form action="#" method="post">
                <div class="first">
                <label for="firstName">First name</label>
                <br>
                <input type="text" id="firstName" required>
                <br>
                <br>
                <label for="email">E-mail</label>
                <br>
                <input type="email" id="email" required>
                <br><br>
                <label for="password">Password</label>
                <br>
                <input type="password" id="password" required>
            </div>
                <div class="second">
                    <label for="lastName">Last name</label>
                    <br>
                    <input type="text" id="lastName" required>
                    <br><br>
                    <label for="phoneNumber">Phone number</label>
                    <br>
                    <input type="tel" id="phoneNumber" required>
                    <br><br>
                    <label for="confirmPassword">Confirm password</label>
                    <br>
                    <input type="password" id="confirmPassword" required>
                </div>
                <button id="createAccount" type="submit">Create Account</button>
            </form>

            </div>
        </div>

    </div>
</body>
</html>
